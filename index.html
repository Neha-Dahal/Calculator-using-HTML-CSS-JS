<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/index.js" defer></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="input">0</div>
        <div class="output">0</div>
      </div>
      <div class="keys">
        <button class="teal clear-btn">AC</button>
        <button class="teal operator">%</button>
        <button class="teal operator">/</button>
        <button class="maroon del-btn">DEL</button>
        <button class="number num-7">7</button>
        <button class="number num-8">8</button>
        <button class="number num-9">9</button>
        <button class="maroon operator">*</button>
        <button class="number num-4">4</button>
        <button class="number num-5">5</button>
        <button class="number num-6">6</button>
        <button class="maroon operator">-</button>
        <button class="number num-1">1</button>
        <button class="number num-2">2</button>
        <button class="number num-3">3</button>
        <button class="maroon operator">+</button>
        <button class="operator">**</button>
        <button class="number num-0">0</button>
        <button class="decimal-point">.</button>
        <button class="maroon equals">=</button>
      </div>
    </div>
  </body>
</html>
